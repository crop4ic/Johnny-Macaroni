<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джони Макарони - Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-background"></div>
    
    <!-- Демонические элементы -->
    <div class="demonic-elements">
        <div class="castle"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
        <div class="ash"></div>
    </div>
    
    <!-- Главное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open"></i> Джони Макарони
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="font-size-toggle">
                            <i class="fas fa-text-height"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Список глав -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Содержание</h5>
                    </div>
                    <div class="card-body">
                        <div id="chapters-list" class="list-group">
                            <!-- Главы будут добавлены через JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Содержимое главы -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" id="current-chapter-title">Выберите главу</h5>
                    </div>
                    <div class="card-body">
                        <div id="chapter-content">
                            <!-- Содержимое главы будет добавлено через JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
